<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard App</title>
</head>
<body>
    <!-- Created header element that contains the title of the Weather Dashboard App-->
    <header>
        <h1> Weather Dashboard</h1>
    </header>
    <!-- The main element will contain all of the components of the app, not including the header-->
    <main>
        <!-- This "search section" will contain the "city-search-container" and "search-history-container"-->
        <section id="search-section">
            <!-- This div will contain the input field for the user to search different cities-->
            <div id="search-engine-container">

            </div>

        </section>
        <!-- This "current-city-container" will contain the "current-conditions-container" and 
            "future-conditions-container"-->
        <div id="current-city-container">

        </div>
    </main>
</body>
</html>

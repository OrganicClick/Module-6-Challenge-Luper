<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard App</title>
</head>
<body>
    <!-- Created header element that contains the title of the Weather Dashboard App-->
    <header>
        <h1> Weather Dashboard</h1>
    </header>
    <!-- The main element will contain all of the components of the app, not including the header-->
    <main>
        <!-- This "search section" will contain the "city-search-container" and "search-history-container"-->
        <section id="search-section">
            <!-- This div will contain the input field for the user to search different cities-->
            <div id="search-engine-container">

            </div>

            <!-- This div will contain the clickable text to display previously searched cities in a dynamically-appendable
            list -->
            <div id="search-history-container">

            </div>

        </section>

        <!-- This "city-container" will contain the "city-conditions-container" and 
            "future-conditions-container"-->
        <div id="city-container">
            <!-- This "city-conditions-container" will contain the relevant data on the current city the user has 
                searched for-->
            <div id="city-conditions-container">

            </div>

            <!-- This "future-conditions-container" will contain the relevant five-day forecast for the city
            the user has currently searched for-->
            <div id="future-conditions-container">

            </div>

        </div>
    </main>
</body>
</html>

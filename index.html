<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Added link to style.css file THE HREF WILL NEED TO BE ADJUSTED WHEN FOLDER IS CREATED THAT CONTAINS
    THE CSS FILE-->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard App</title>
</head>
<body>
    <!-- Created header element that contains the title of the Weather Dashboard App-->
    <header>
        <h1> Weather Dashboard</h1>
    </header>
    <!-- The main element will contain all of the components of the app, not including the header-->
    <main>
        <!-- This "search-section" will contain the "search-engine-container" and "search-history-container"-->
        <section id="search-section">
            <!-- This div will contain the input field for the user to search different cities-->
            <div id="search-engine-container">
                
                <h2> Search for a City:</h2>
                <!-- This creates a search bar area for the user with a placeholder text of "Search..." within
                this search bar-->
                <input id="userInput" type="text" placeholder="Search...">
                <!-- This creates an interactive button for the search bar that initiates the search for the city
                the user inputs into the search bar after the user clicks this submit button-->
                <button id="searchButton" type="submit">Search</button>

            </div>

            <!-- This div will contain the clickable text to display previously searched cities in a dynamically-appendable
            list -->
            <div id="search-history-container">

                <h4> Search History</h4>
                <!-- This creates an unordered list, which will dynamically store previously searched cities with clickable 
                    text that will generate the weather forecast for the city that is clicked -->
                <ul id="searchResultList">

                </ul>
            </div>

        </section>
        
        <!-- This "city-section" will contain the "city-conditions-container" and "future-conditions-container"-->
        <section id="city-section">

            <!-- This "city-conditions-container" will contain the relevant data on the current city the user has 
                searched for-->
            <div id="city-conditions-container">
                <!-- This currentConditionsList is the place where the different individual weather conditions for
                    the current searched city will be displayed -->
                <ul id="currentConditionsList">

                    <li id="cityDateCondition"></li>
                        <!-- The following unordered nested list is intended to display the searched city, today's date,
                        and an icon representing the current condition of the searched city-->
                        <ul>
                            <li id="searchedCity"></li>
                            <li id="todayDate"></li>
                            <li id="currentConditionIcon"></li>
                        </ul>

                    <li id="currentTemp"></li>
                    <li id="currentWind"></li>
                    <li id="currentHumidity"></li>

                </ul>
            </div>

            <!-- This "future-conditions-container" will contain the relevant five-day forecast for the city
            the user has currently searched for-->
            <div id="future-conditions-container">

                <h4> 5-Day Forecast</h4>
                    <!-- The following divs are created to contain the weather conditions for each day following today's
                    date, conditions searched matching that of currentConditionsList THIS MAY NEED TO BE MODIFIED BASED
                    ON HOW API IS UTILIZED-->
                    <div id="day-one-conditions"></div>
                    <div id="day-two-conditions"></div>
                    <div id="day-three-conditions"></div>
                    <div id="day-four-conditions"></div>
                    <div id="day-five-conditions"></div>

            </div>
        </section>
        
    </main>

    <!-- The following script calls the 5 Day Weather Forecast API-->
    <script src="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}"> </script>

    <!-- Added link to script.js file THE HREF WILL NEED TO BE ADJUSTED WHEN FOLDER IS CREATED THAT CONTAINS
    THE SCRIPT.JS FILE-->
    <script src="script.js>"></script>
</body>
</html>
